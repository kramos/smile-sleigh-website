<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/styles.css' | relative_url }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ '/favicon-32x32.png' | relative_url }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ '/favicon-16x16.png' | relative_url }}">
    <link rel="manifest" href="{{ '/site.webmanifest | relative_url }}">

</head>
<body>
    <header id="navbar">
        <nav>
            <div class="menu-icon" onclick="toggleMenu()">
                <i class="fas fa-bars"></i> <!-- Font Awesome icon for the hamburger -->
            </div>
            <ul id="nav-links">
                <li><a href="{{ '/' | relative_url }}">Home</a></li>
                <li><a href="{{ '/about' | relative_url }}">About Us</a></li>
                <li><a href="{{ '/donate' | relative_url }}">Donate</a></li>
                <li><a href="{{ '/get-involved' | relative_url }}">Get Involved</a></li>
                <li><a href="{{ '/testimonials' | relative_url }}">Testimonials</a></li>
                <li><a href="{{ '/faq' | relative_url }}">FAQ</a></li>
            </ul>
        </nav>
    </header>

    <main>
        {{ content }}
    </main>
    <br/>
    <footer>
        <p>Contact us at <a ref="mailto:smilesleighteam@gmail.com" class="mail" >smilesleighteam@gmail.com</a>&nbsp;&nbsp; | &nbsp;&nbsp;&copy;&nbsp;2024 Smile Sleigh</p>
    </footer>

    <script>
        // Fade navigation on scroll
        window.onscroll = function() {
            var navbar = document.getElementById('navbar');
            if (window.pageYOffset > 100) {
                navbar.style.opacity = '0.7';
            } else {
                navbar.style.opacity = '1';
            }
        };
    </script>
</body>
</html>


<script>
    function toggleMenu() {
        var navLinks = document.getElementById('nav-links');
        navLinks.classList.toggle('show'); // Toggles the "show" class to display/hide the menu
    }
</script>
